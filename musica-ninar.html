
  <!DOCTYPE html>

      <title>A canoa Virou </title>
  </head>
  <body>
  <p>
    <h1> A Canoa Virou</h1>

   <pre>
     A canoa virou 
    Pois deixaram ela virar
    Foi por causa de Maria
    Que não soube remar</pre>
    <pre>
    Se eu fosse um peixinho
    E soubesse nadar
    Eu tirava Maria
    Do fundo do mar</pre>
    <pre>
    Siri pra lá
    Maria é bela
    E quer casar.</pre>
    
  </p>
